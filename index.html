<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
<div class="title"><h1>spli</br>tter</h1></div>
<div class="card grid">
<div class="left-side">
  <p id="Billp">Bill</p>
  <div class="wrapper"><img src="images/icon-dollar.svg" alt=""><input id="numberOne"type="number" placeholder="0">
  </div>
  <p>Select Tip %</p>
  <div class="tips">
    <div class="row">
    <input type="button" id="five" class="buttons" value="5%">
    <input type="button" id="ten" class="buttons" value="10%">
    <input type="button" id="fifteen"class="buttons" value="15%">
  </div>
  <div class="row">
    <input type="button"id="twentyfive" class="buttons" value="25%">
    <input type="button" id="fifty" class="buttons" value="50%">
    
    <input id="custom-tip" onkeyup="custom()" class="buttons" placeholder="Custom" type="number">
  
  </div>
  </div>
  <p id="peopleP">Number of Poeple</p>
  <div class="wrapper"><img src="images/icon-person.svg" alt="">
    <input id="PeopleCount"type="number" placeholder="0"></div>
</div>
<div class="right-side">

<div class="rightSideText">Tip Amount</br> / person</div>
<div id="amountPers" class="rightNum">$0.00</div>
<div style="clear:both;"></div>
<div class="rightSideText">Total</br> / person</div>
<div id="totalPers" class="rightNum">$0.00</div>
<div id="subreset">
<button id="reset" type="button" >Reset</button>
</div>
</div>
</div>




</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michal Kindla</a>.
  </div>
 

  <script src="skrypcik.js"></script>
</body>
</html>
